<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Random Number Game</title>
</head>
<body>
    <div id="game">
        <header>Guess The Number</header>
    <div id="RandNum"></div>
    <div id="gameChance"></div>
    <div class="gameBox">
        
        <input name="GuessNum" 
        id="GuessNum" placeholder="Enter value"
        type="number"></input>

        <button onclick="generateRandomNumber()">Click Me</button>
    </div>
    <div id="result"></div>
    <button onclick="hint()">Hint</button>
    </div>
    <div id="gameover">
        Game over.
    </div>

    <div class="rulebox">
        <button onclick="rulesGuide()" class="rules">Rules</button>
    <div id="rules">
        <p>
            <cite>
                <h2>How to play this game</h2>
                <p><b>Rule 1:</b> Guess the values from 0 to 5</p>
                <p><b>Rule 2:</b> You have 5 lifes to play</p>
                <p><b>Rule 3:</b> Hint button can be use to check if guessed number is greater or smaller</p>
                <p><b>Rule 4:</b> Once game is over you can refresh to play again.</p>
            </cite>
        </p>
    </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
